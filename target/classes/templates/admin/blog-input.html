<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="utf-8">
    <title>博客发布页面</title>
</head>
<body>
<!--    导航-->
<nav th:replace="/admin/_fragments :: menu(1)">
</nav>

<!--二级导航-->
<div class="ui attached menu">
    <div class="ui container">
        <div class="ui right menu">
            <a href="#" th:href="@{/admin/blogs}" class="item">发布</a>
            <a href="#" th:href="@{/admin/blog/input}" class="teal item active">列表</a>
        </div>
    </div>
</div>

<!--中间内容-->
<div class="m-container m-padded-tb-massive">
    <div class="ui container">
        <form id="blog-form" action="#" th:object="${blog}" th:action="@{/admin/blogs}" method="post"
              class="ui form">
            <input type="hidden" name="published">
            <input type="hidden" name="id" th:value="*{id}">
            <div class="required field">
                <div class="ui left labeled input">
                    <div class="ui selection dropdown teal basic compact label">
                        <!--hidden承载选择的内容-->
                        <input type="hidden" value="原创" name="flag" th:value="*{flag}">
                        <i class="dropdown icon"></i>
                        <div class="default text">原创</div>
                        <div class="menu">
                            <div class="item" data-value="原创">原创</div>
                            <div class="item" data-value="转载">转载</div>
                            <div class="item" data-value="翻译">翻译</div>
                        </div>
                    </div>
                    <input type="text" name="title" placeholder="标题" th:value="*{title}">
                </div>
            </div>

            <div class="required field">
                <div class="ui left labeled input">
                    <div class="ui teal basic label">首图</div>
                    <input type="text" name="firstPicture" placeholder="首图引用地址" th:value="*{firstPicture}">
                </div>
            </div>

            <div class="required field">
                <!--style="z-index: 1"代表叠放层次-->
                <div id="md-content" style="z-index: 1">
                    <textarea name="content" cols="30" rows="10" placeholder="博客内容" th:text="*{content}"
                              style="display:none;">
                    </textarea>
                </div>
            </div>

            <div class="two fields">
                <div class="required field">
                    <!--使label和input贴合-->
                    <div class="ui left labeled input action">
                        <div class="ui compact teal basic label">分类</div>
                        <div class="ui fluid selection dropdown">
                            <input type="hidden" name="type.id" th:value="*{type}!=null ? *{type.id}">
                            <i class="dropdown icon"></i>
                            <div class="default text">开发者日志</div>
                            <div class="menu">
                                <div th:each="type : ${types}" class="item" th:data-value="${type.id}"
                                     th:text="${type.name}">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <!--使label和input贴合-->
                    <div class="ui left labeled input action">
                        <div class="ui  compact teal basic label">标签</div>
                        <!--fluid填充满 multiple表示多选 search表示搜索，根据value值搜索-->
                        <div class="ui tag fluid multiple search selection dropdown">
                            <i class="dropdown icon"></i>
                            <input type="hidden" name="tagIds" th:value="*{tagIds}">
                            <div class="default text">Java</div>
                            <div class="menu">
                                <div th:each="tags : ${tags}" class="item" th:data-value="${tags.id}"
                                     th:text="${tags.name}">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="required field">
                <textarea name="description" cols="30" rows="10" th:text="*{description}" placeholder="博客描述"></textarea>
            </div>
            <div class="inlined fields">
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="recomment" name="recomment" th:checked="*{recomment}" checked
                               class="hidden">
                        <label for="recomment">推荐</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="shareStatement" name="shareStatement" th:checked="*{shareStatement}"
                               checked class="hidden">
                        <label for="shareStatement">转载声明</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="appreciation" name="appreciation" th:checked="*{appreciation}"
                               checked class="hidden">
                        <label for="appreciation">赞赏</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="commentabled" name="commentabled" th:checked="*{commentabled}"
                               checked class="hidden">
                        <label for="commentabled">评论</label>
                    </div>
                </div>
            </div>

            <div class="ui error message"></div>

            <div class="ui right aligned container">
                <!--window.history.go(-1)返回上一界面-->
                <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                <button type="button" id="published-btn" class="ui teal button">保存</button>
                <button type="button" id="save-btn" class="ui secondary button">发表</button>
            </div>

        </form>
    </div>
</div>


<!--页脚-->
<footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided grid">
            <div class="three wide column">
                放图片
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header"> New Blog</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Story</a>
                    <a href="#" class="item">Story</a>
                    <a href="#" class="item">Story</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="it em">1540697727</a>
                    <a href="#" class="item">1540697727@qq.com</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header">JQuery</h4>
                <p>jQuery 是一个高效、精简并且功能丰富的 JavaScript 工具库。它提供的 API 易于使用且兼容众多浏览器，这让诸如 HTML 文档遍历和操作、事件处理、动画和 Ajax
                    操作更加简单。</p>
            </div>
        </div>

        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-mini">© 2013-2020 京ICP备11008151号-8 京公网安备11010802014853</p>
    </div>
</footer>


<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
<!--引入markdown的插件js-->
<script src="../../static/lib/md/editormd.min.js" th:src="@{/lib/md/editormd.min.js}"></script>
<script>

    // markaown初始化设置
    var testEditor;
    $(function () {
        // textarea的上层容器的id值
        testEditor = editormd("md-content", {
            width: "100%",
            height: 640,
            syncScrolling: "single",
            path: "/lib/md/lib/"
        });
    });


    // click无法正常使用，所以使用on
    $('.menu.toggle').on('click', function () {
        // 隐藏标签属性为m-item的m-mobile-hide的class
        $('.m-item').toggleClass('m-mobile-hide');
    });


    $('.ui.dropdown').dropdown({
        // 更改触发条件
        on: 'hover'
    });

    $('.ui.tag.dropdown').dropdown({
        allowAdditions: true
    })


    $('#save-btn').click(function () {
        $('[name="published"]').val(false);
        $('#blog-form').submit();
    });

    $('#published-btn').click(function () {
        $('[name="published"]').val(true);
        $('#blog-form').submit();
    });


    // 表单验证，前端校验
    $('.ui.form').form({
        fields: {
            title: {
                identifier: 'title',
                rules: [{
                    type: 'empty',
                    prompt: '请输入博客标题'
                }]
            },
            content: {
                identifier: 'content',
                rules: [{
                    type: 'empty',
                    prompt: '请输入博客内容'
                }]
            },
            typeId: {
                identifier: 'typeId',
                rules: [{
                    type: 'empty',
                    prompt: '请输入博客分类'
                }]
            },
            firstPicture: {
                identifier: 'firstPicture',
                rules: [{
                    type: 'empty',
                    prompt: '请输入首图地址'
                }]
            },
            description: {
                identifier: 'description',
                rules: [{
                    type: 'empty',
                    prompt: '请输入博客描述地址'
                }]
            }
        }
    })
</script>
</body>
</html>
