<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title th:replace="${title}">blog</title>
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tocbot/4.11.1/tocbot.css">
</head>
<body>
<!--导航-->
<nav th:fragment="menu(n)" class="ui black inverted attached segment m-padded-tb-mini">
    <!--    semantic提供的外层容器-->
    <div class="ui container">
        <!--stackable适配手机端 堆叠-->
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui black header item">Blog</h2>
            <!--m-mobile-hide手机端时隐藏-->
            <a href="#" class="m-item item m-mobile-hide" th:classappend="${n==1}? 'active'"><i class="home icon"></i>首页</a>
            <a href="#" class="m-item item m-mobile-hide" th:classappend="${n==2}? 'active'"><i class="idea icon"></i>分类</a>
            <a href="#" class="m-item item m-mobile-hide" th:classappend="${n==3}? 'active'"><i class="tags icon"></i>标签</a>
            <a href="#" class="m-item item m-mobile-hide" th:classappend="${n==4}? 'active'"><i class="info icon"></i>归档</a>
            <a href="#" class="m-item item m-mobile-hide" th:classappend="${n==5}? 'active'"><i class="info icon"></i>关于我</a>
            <div class="right item m-item m-mobile-hide">
            <!--transparent深色-->
            <form action="#" th:action="@{/search}" method="post" name="search" target="_blank">
                <div class="ui icon inverted transparent input">
                    <input type="text" placeholder="Search..." name="query" th:value="${query}">
                    <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                </div>
            </form>
        </div>
        </div>
        <a href="#" class="ui menu toggle black button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </div>
</nav>


<!--底部-->
<footer th:fragment="footer" class="ui inverted vertical segment my-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <img src="../static/img/wechat.png" th:src="@{/img/wechat.png}" class="ui rounded image" style="width: 110px;" />
            </div>

            <div class="three wide column">
                <h4 class="ui inverted header m-opacity">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事（User Story）</a>
                    <a href="#" class="item">用户故事（User Story）</a>
                    <a href="#" class="item">用户故事（User Story）</a>
                    <a href="#" class="item">用户故事（User Story）</a>
                </div>
            </div>

            <div class="three wide column">
                <h4 class="ui inverted header m-opacity">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事（User Story）</a>
                    <a href="#" class="item">用户故事（User Story）</a>
                    <a href="#" class="item">用户故事（User Story）</a>
                    <a href="#" class="item">用户故事（User Story）</a>
                </div>
            </div>

            <div class="seven wide column">
                <h4 class="ui inverted header m-opacity">Blog</h4>
                <p class="m-opacity">哈喽！欢迎大家，本个人博客系统会分享与JAVA相关的内容，希望可以给大家带来帮助！</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-lined m-opacity">Copyright © 2020 - 2020  CPP   Designed by Zhang peng</p>
    </div>
</footer>
</body>
</html>
