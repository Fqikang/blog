<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="utf-8">
    <title>分类新增</title>
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
    <!--markdown-->
    <link rel="stylesheet" href="../../static/lib/md/css/editormd.min.css"/>
    <meta name="viewport" content="width=device-width initial-scale=1.0">
</head>
<body>
<!--    导航-->
<!--导航-->
<nav th:replace="admin/_fragments :: menu(3)" class="ui black inverted attached segment m-padded-tb-mini">
    <!--    semantic提供的外层容器-->
    <div class="ui container">
        <!--stackable适配手机端 堆叠-->
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">管理后台</h2>
            <!--m-mobile-hide手机端时隐藏-->
            <a href="#" th:href="@{/admin/blog}" class="m-item item m-mobile-hide" th:classappend="${n==1}? 'active'"><i class="home icon"></i>首页</a>
            <a href="#" th:href="@{/admin/type/types}" class="m-item item m-mobile-hide" th:classappend="${n==2}? 'active'"><i class="idea icon"></i>分类</a>
            <a href="#" th:href="@{/admin/tag/tags}" class="m-item item m-mobile-hide" th:classappend="${n==3}? 'active'"><i class="tags icon"></i>标签</a>
            <div class="right menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img th:src="@{${session.user.avatar}}" alt="" class="ui avatar image">
                        <span th:text="${session.user.nickname}"></span>
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a th:href="@{/admin/logout}" class="item" >注销</a>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </div>
</nav>


<!--二级导航-->
<div class="ui attached menu">
    <div class="ui container">
        <div class="ui right menu">
            <a href="#" th:href="@{/admin/types/input}" class="item active">发布</a>
            <a href="#" th:href="@{/admin/types}" class="teal item">列表</a>
        </div>
    </div>
</div>


<!--中间内容-->
<div class="m-container-small my-padded-tb-massive">
    <div class="ui container">

        <form action="#" class="ui form" method="post" th:action="*{id} == null ? @{/admin/tags} : @{/admin/tags/{id}(id=*{id})}" th:Object="${tag}">
            <input type="hidden" name="id" th:value="*{id}">
            <div class="field">
                <div class="ui left labeled input">
                    <div class="ui teal basic label">名称</div>
                    <input type="text" name="name" placeholder="标签名称" th:value="*{name}">
                </div>
            </div>

            <div class="ui error message"></div>
            <!--/*/
            <div class="ui negative message" th:if="${#fields.hasErrors('name')}">
                <i class="close icon"></i>
                <div class="header">验证失败</div>
                <p th:errors="*{name}">提交信息不符合规则</p>
            </div>/*/-->

            <div class="ui right aligned container">
                <!--window.history.go(-1)返回上一界面-->
                <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                <button class="ui teal submit  button">添加</button>
            </div>

        </form>
    </div>
</div>

<!--页脚-->
<footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided grid">
            <div class="three wide column">
                放图片
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header"> New Blog</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Story</a>
                    <a href="#" class="item">Story</a>
                    <a href="#" class="item">Story</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="it em">1540697727</a>
                    <a href="#" class="item">1540697727@qq.com</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header">JQuery</h4>
                <p>jQuery 是一个高效、精简并且功能丰富的 JavaScript 工具库。它提供的 API 易于使用且兼容众多浏览器，这让诸如 HTML 文档遍历和操作、事件处理、动画和 Ajax
                    操作更加简单。</p>
            </div>
        </div>

        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-mini">© 2013-2020 京ICP备11008151号-8 京公网安备11010802014853</p>
    </div>
</footer>


<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>

<script>




    // click无法正常使用，所以使用on
    $('.menu.toggle').on('click', function () {
        // 隐藏标签属性为m-item的m-mobile-hide的class
        $('.m-item').toggleClass('m-mobile-hide');
    });


    $('.ui.dropdown').dropdown({
        // 更改触发条件
        on: 'hover'
    });
    // 表单验证
    $('.ui.form').form({
        fields: {
            title: {
                identifier: 'name11',
                rules: [{
                    type: 'empty',
                    prompt: '请输入分类名称'
                }]
            }
        }
    })
</script>
</body>
</html>
